<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="icon" href="/static/pingpang.ico" type="image/x-icon"/>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background: url(http://global.bing.com/az/hprichbg/rb/BistiBadlands_ZH-CN5428677883_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;">


<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录乒乓球识别系统</h4>
        </div>
        <form action="{{ url_for(".hello_login") }}" method="post">
            <div class="modal-body" id="model-body">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" />
                </div>
                <div class="form-group">
                    <input type="reset" class="btn btn-primary form-control" />
                </div>
            </div>
        </form>

    </div><!-- /.modal-content -->
</div><!-- /.modal -->

</body>
</html>
