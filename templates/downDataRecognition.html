<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载识别数据文件</title>
    <link rel="icon" href="/static/pingpang.ico" type="image/x-icon"/>
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<h2 class="page-header">下载动作数据</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>文件名</th>
            <th>详情</th>
            <th>下载</th>
            <th>删除</th>
        </tr>

        </thead>
        <tbody>
        {% for filePath in fileList %}
            <tr>
                <td>{{ filePath }}</td>
                <td><a href="{{ url_for('.dataChartShowFromRecognition',fileName=filePath) }}"
                       target="_blank">detail</a></td>
                <td><a href="{{ url_for('.downloadRecognitionFiles',fileName=filePath ) }}">download</a></td>
                <td><a href="{{ url_for('.deleteFileWithName',fileName=filePath) }}">delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
